.project {
    width: 100%;
    min-height: 320px;
    background: rgba(15, 10, 15, 0.05);
    backdrop-filter: blur(12px) saturate(125%) brightness(0.95);
    -webkit-backdrop-filter: blur(24px) saturate(180%) brightness(1.05);
    border: 1px solid rgba(220, 20, 60, 0.2);
    border-radius: 12px;
    position: relative;
    overflow: hidden;
    opacity: 0;
    transform: scale(0.9);
    transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
    transform-style: preserve-3d;
    will-change: transform;
    cursor: pointer;
    box-shadow: 
        0 25px 70px rgba(0, 0, 0, 0.6),
        0 0 40px rgba(220, 20, 60, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
}

.project.visible {
    opacity: 1;
    transform: scale(1);
}

.project:before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(220, 20, 60, 0.3), transparent);
    transition: left 0.5s;
}

.project:hover::before {
    left: 100%;
}

.project:hover {
    border-color: rgba(220, 20, 60, 0.5);
    box-shadow: 
        0 35px 90px rgba(220, 20, 60, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.08);
    transform: scale(1.05);
    backdrop-filter: blur(16px) saturate(150%) brightness(1.0);
    -webkit-backdrop-filter: blur(28px) saturate(190%) brightness(1.1);
}

.project:active {

        p.vy += Math.cos(p.x * 0.003 + idx * 0.05) * 0.01;

        if (speed > p.maxSpeed) {
            p.vx = (p.vx / speed) * p.maxSpeed;
            p.vy = (p.vy / speed) * p.maxSpeed;
        }
